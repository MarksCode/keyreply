<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <script src="//load.sumome.com/" data-sumo-site-id="f5c06ad9213f192ec6ae7024fbe94cf82ac650faca6201f5cde0cb2beded85bd" async="async"></script>
    <style>
    .sumome-icon { visibility: hidden !important; }
    .sumome-sharer-popup-link { visibility: hidden !important; }
    </style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="/blog/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="/blog/">KeyReply Blog</a></h1>
            <p class="site-description">Get productive with the KeyReply team</p>
          </div>

          <nav>
            <a href="https://keyreply.com">Home</a>
            <a href="/blog/">Blog</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
